<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <script>
    function getComputerChoice() {
      //Options computer can "pick"
      let options = ["rock", "paper", "scissors"];

      //Randomly generate and index from 0 to 2 
      let randNum = Math.floor(Math.random()*3);

      //Return a random element from options array 
      //utilizing random number from randNum 
      return options[randNum];
    }

    function playRound(playerSelection, computerSelection) {
      //Ensure case insensitive input from player
      let playerSelectionLower = playerSelection.toLowerCase();

      //Main logic to get the message who wins the round
      //and return value to later determine who increments the score
      if(playerSelection === 'rock') {
        if(computerSelection === 'rock') {
          console.log("It's a tie!. Both picked a rock.");
          return 0;
        } else if(computerSelection === 'paper') {
          console.log("You lose! Computer's paper beats your rock.");
          return 1;
        } else {
          console.log("You win! Your rock beats computer's scissors.");
          return 2;
        }
      } else if(playerSelection === 'paper') {
        if(computerSelection === 'paper') {
          console.log("It's a tie!. Both picked a paper.");
          return 0;
        } else if(computerSelection === 'scissors') {
          console.log("You lose! Computer's scissors beats your paper.");
          return 1;
        } else {
          console.log("You win! Your paper beats computer's rock.");
          return 2;
        }
      } else {
        if(computerSelection === 'scissors') {
          console.log("It's a tie!. Both picked a scissors.");
          return 0;
        } else if(computerSelection === 'rock') {
          console.log("You lose! Computer's rock beats your scissors.");
          return 1;
        } else {
          console.log("You win! Your scissors beats computer's paper.");
          return 2;
        }
      }
    }

    function game() {
      //Initialized variables to hold count of round wins for player and computer
      let playerScore = 0;
      let computerScore = 0;

      //Round count variable to help get out of loop in case someone gets 3 wins sooner
      //than in 5 rounds
      let rounds = 0;

      for (let i = 0; i < 5; i++) {
        //Break the entire loop once someone gets to 3 round wins
        if(playerScore === 3 || computerScore === 3) {
          break;
        }
        
        //Get the player input and save computer pick
        playerSelection = prompt("Pick one of three options: rock, paper and scissors");
        computerSelection = getComputerChoice();

        //Main logic to determine whos score to increment
        result = playRound(playerSelection, computerSelection);

        if(result === 0) {
          continue;
        } else if(result === 1) {
          computerScore++;
        } else {
          playerScore++;
        }
        console.log(`Current score: Player ${playerScore} : ${computerScore} Computer`);
        rounds++
      }

        //Final message to get to know who won the game
        if(playerScore === computerScore) {
          console.log(`After ${rounds} epic rounds...It's a TIE!!!`);
        } else if(playerScore > computerScore) {
          console.log(`After ${rounds} epic rounds...Player WINS!!!`);
        } else {
          console.log(`After ${rounds} epic rounds...Computer WINS!!!`);
        }
    }

    game();
  </script>
</body>
</html>
