<body>
  <div class="buttons">
    <button class="btn">rock</button>
    <button class="btn">paper</button>
    <button class="btn">scissors</button>
  </div>
  <p class="para"></p>
  <script>
    const btns = document.querySelectorAll('.btn');
    const box = document.querySelector(".para");
    
    function getComputerChoice() {
      //Options computer can "pick"
      let options = ["rock", "paper", "scissors"];
      
      //Randomly generate and index from 0 to 2 
      let randNum = Math.floor(Math.random()*3);
      
      //Return a random element from options array 
      //utilizing random number from randNum 
      return options[randNum];
    }

    btns.forEach(btn => {
      btn.addEventListener('click', () => playRound(btn.textContent, getComputerChoice()));
    });

    function playRound(playerSelection, computerSelection) {    
      
      //Main logic to get the message who wins the round
      //and return value to later determine who increments the score
      if(playerSelection === 'rock') {
        if(computerSelection === 'rock') {
          box.textContent = "It's a tie!. Both picked a rock.";
          return 0;
        } else if(computerSelection === 'paper') {
          box.textContent = "You lose! Computer's paper beats your rock.";
          return 1;
        } else {
          box.textContent = "You win! Your rock beats computer's scissors.";
          return 2;
        }

      } else if(playerSelection === 'paper') {
        if(computerSelection === 'paper') {
          box.textContent = "It's a tie!. Both picked a paper.";
          return 0;
        } else if(computerSelection === 'scissors') {
          box.textContent = "You lose! Computer's scissors beats your paper.";
          return 1;
        } else {
          box.textContent = "You win! Your paper beats computer's rock.";
          return 2;
        }
      } else {
        if(computerSelection === 'scissors') {
          box.textContent = "It's a tie!. Both picked a scissors.";
          return 0;
        } else if(computerSelection === 'rock') {
          box.textContent = "You lose! Computer's rock beats your scissors.";
          return 1;
        } else {
          box.textContent = "You win! Your scissors beats computer's paper.";
          return 2;
        }
      }
    }
