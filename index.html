<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="script.js" defer></script>
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <div class="game-board">
    <div class="computer-side">
      <h1>SCORE</h1>
      <p id="pc-choice"></p>
      <h3 id="round">Round: 0</h3>
      <div class="player-names">
        <p id="score-player">Player: 0</p>
        <p id="score-pc">Computer: 0</p>
      </div>
    </div>
    <hr>
    <div class="player-side">
      <button class="fa fa-hand-paper-o fa-5x btn red" aria-hidden="true">paper</button>
      <button class="fa fa-hand-rock-o fa-5x btn green" aria-hidden="true">rock</button>
      <button class="fa fa-hand-scissors-o fa-5x btn brown" aria-hidden="true">scissors</button>
    </div>
  </div>
  <div id="log">
    <div>Some duymmy text</div>
  </div>
</body>
</html>
